<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Habit Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="habit-tracker">
        <h1>Simple Habit Tracker</h1>
        
        <!-- Habit input section -->
        <div id="habit-input-section">
            <input type="text" id="habit-input" placeholder="Enter a new habit">
            <button id="add-habit-button">Add Habit</button>
        </div>

        <!-- List of habits -->
        <h2>Your Habits</h2>
        <div id="habit-list"></div>

        <!-- Summary section (completed count) -->
        <div id="summary">
            <p>Total Habits: <span id="total-habits">0</span></p>
            <p>Completed Habits: <span id="completed-habits">0</span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
