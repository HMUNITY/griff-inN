<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>rukymui komplementas su komplimentais</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main Container -->
    <div class="container">

        <!-- Header Section -->
        <header>
            <h1>rukymui komplementas su komplimentais</h1>
            <p>Track your smoking habits and improve step-by-step!</p>
        </header>

        <!-- New Session Section -->
        <div id="new-session">
            <h2>rukyk kiek nori</h2>
            <form id="smokeForm">
                <label for="habit-desc">greitai rukai, pasitausoki:</label>
                <textarea id="habit-desc" placeholder="greitai rukai, pasitausoki..." required></textarea>

                <label for="habit-date">Date:</label>
                <input type="date" id="habit-date" required>

                <label for="habit-duration">Duration (in minutes):</label>
                <input type="number" id="habit-duration" min="1" required>

                <label for="habit-emoji">Select Emoji for Mood:</label>
                <input type="text" id="habit-emoji" placeholder="Enter emoji here..." required>

                <button type="submit" id="track-smoke">Ka rukei</button>
            </form>
        </div>

        <!-- Archive Section -->
        <div id="smoke-archive">
            <h2>Prisirukei</h2>
            <div id="archive-list"></div>
        </div>

        <!-- Word Frequency Counter Section -->
        <div id="word-frequency">
            <h2>Word Frequency Tracker</h2>
            <div id="frequentWords"></div>
        </div>

    </div> <!-- End of container -->

    <script src="script.js"></script>
</body>
</html>
