<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rūkymo įpročių stebėjimas</title>
    <link rel="stylesheet" href="stilius.css">
</head>
<body>
    <!-- Pagrindinis konteineris -->
    <div class="container">
        <header>
            <h1>Rūkymo įpročių stebėjimas</h1>
            <p>Sekite savo rūkymo įpročius ir tobulėkite žingsnis po žingsnio!</p>
        </header>

        <!-- Naujos sesijos dalis -->
        <div id="new-session">
            <h2>Pridėti naują įrašą</h2>
            <form id="smokeForm">
                <label for="habit-desc">Trumpai aprašykite savo įprotį:</label>
                <textarea id="habit-desc" placeholder="Įveskite aprašymą..." required></textarea>

                <label for="habit-date">Data:</label>
                <input type="date" id="habit-date" required>

                <label for="habit-duration">Trukmė (minutėmis):</label>
                <input type="number" id="habit-duration" min="1" required>

                <label for="habit-emoji">Pasirinkite emocijos simbolį:</label>
                <input type="text" id="habit-emoji" placeholder="Įrašykite emociją..." required>

                <label for="habit-comment">Komentaras (nebūtina):</label>
                <textarea id="habit-comment" placeholder="Įveskite komentarą..."></textarea>

                <label for="habit-link">Nuoroda (nebūtina):</label>
                <input type="url" id="habit-link" placeholder="Pridėkite nuorodą...">

                <button type="submit" id="track-smoke">Išsaugoti</button>
            </form>
        </div>

        <!-- Archyvo dalis -->
        <div id="smoke-archive">
            <h2>Įrašų archyvas</h2>
            <div id="archive-list"></div>
        </div>

        <!-- Žodžių dažnio skaičiavimas -->
        <div id="word-frequency">
            <h2>Žodžių dažnio skaičiavimas</h2>
            <div id="frequentWords"></div>
        </div>

        <!-- Kodo atvaizdavimo dalis -->
        <div id="code-view">
            <h2>HTML, CSS ir JS kodas</h2>
            <pre id="html-code"></pre>
            <pre id="css-code"></pre>
            <pre id="js-code"></pre>
        </div>

        <!-- Analizės dalis -->
        <div id="analysis">
            <h2>Įrašų analizė</h2>
            <button id="analysis-button">Atlikti analizę</button>
            <div id="analysis-results"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
