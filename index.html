<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Habit Tracker Title -->
    <header>
        <h1>Habit Tracker</h1>
    </header>

    <!-- Habit Statistics Section -->
    <section id="stats">
        <div>Total Habits: <span id="total-habits">0</span></div>
        <div>Completed: <span id="completed-habits">0</span></div>
    </section>

    <!-- Add New Habit Section -->
    <section id="add-habit">
        <input type="text" id="habit-input" placeholder="Enter new habit">
        <button onclick="addHabit()">Add Habit</button>
    </section>

    <!-- Habit List Section -->
    <section id="habit-list-section">
        <ul id="habit-list">
            <!-- Habit items will be dynamically rendered here -->
        </ul>
    </section>

    <!-- JavaScript File -->
    <script src="script.js"></script>
</body>
</html>
